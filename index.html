<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペンギン水族館検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ペンギン水族館検索（試験版）</h1>
    <div class="container">
        <h3>見たいペンギンの種類を選択</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" class="penguin" value="6"> コウテイペンギン</label><label><input type="checkbox" class="penguin" value="3"> オウサマペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="1"> アデリーペンギン</label><label><input type="checkbox" class="penguin" value="2"> ジェンツーペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="7"> ヒゲペンギン</label><label><input type="checkbox" class="penguin" value="11"> マカロニペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="5"> ケープペンギン</label><br><label><input type="checkbox" class="penguin" value="8"> フンボルトペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="9"> マゼランペンギン</label><label><input type="checkbox" class="penguin" value="4"> イワトビペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="10"> コガタペンギン</label><br>
        </div>

        <h3>地域を選択</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" class="region" value="1"> 北海道</label><label><input type="checkbox" class="region" value="2"> 東北</label><br>
            <label><input type="checkbox" class="region" value="3"> 北関東</label><label><input type="checkbox" class="region" value="4"> 首都圏</label><br>
            <label><input type="checkbox" class="region" value="5"> 甲信越</label><label><input type="checkbox" class="region" value="6"> 北陸</label><br>
            <label><input type="checkbox" class="region" value="7"> 東海</label><label><input type="checkbox" class="region" value="8"> 近畿</label><br>
            <label><input type="checkbox" class="region" value="9"> 中国</label><label><input type="checkbox" class="region" value="10"> 四国</label><br>
            <label><input type="checkbox" class="region" value="11"> 九州</label><label><input type="checkbox" class="region" value="12"> 沖縄</label>
        </div>

        <button id="searchButton">検索</button>

        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
