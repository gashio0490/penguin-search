<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペンギン水族館検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ペンギン水族館検索（試験版）</h1>
    <div class="container">
        <h3>見たいペンギンの種類を選択</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" class="penguin" value="1"> アデリーペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="2"> ジェンツーペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="3"> オウサマペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="4"> ミナミイワトビペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="5"> ケープペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="6"> コウテイペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="7"> ヒゲペンギン</label><br>
            <label><input type="checkbox" class="penguin" value="8"> フンボルトペンギン</label><br>
        </div>

        <h3>地域を選択</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" class="region" value="関東"> 関東</label><br>
            <label><input type="checkbox" class="region" value="関西"> 関西</label><br>
            <label><input type="checkbox" class="region" value="中部"> 中部</label><br>
        </div>

        <button id="searchButton">検索</button>

        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
