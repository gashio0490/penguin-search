<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
                content="ペンギンがいる水族館・動物園はどこ？ペンギンの種類やえさやり体験などの条件から日本全国の水族館・動物園を探せます。フンボルトペンギンやキングペンギンなど、お気に入りのペンギンに会いに行こう！">

        <link rel="icon" href="images/empchick.ico" type="image/ico">
        <link rel="apple-touch-icon" href="images/empchick.png">
        <link rel="stylesheet" href="style.css">
        <script type="application/ld+json">
                {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "ペンギン検索",
                "url": "https://gashio0490.github.io/penguin-search/",
                "potentialAction": {
                "@type": "SearchAction",
                "target": "https://gashio0490.github.io/penguin-search/?region={region}&species={species}",
                "query-input": "required name=region required name=penguin"
                },
                "description": "全国の水族館・動物園から、ペンギンの種類と地域、えさやり体験などの条件を選んで検索できるサービスです。"
                }
        </script>

</head>

<body ontouchstart="">
        <h1>ペンギンどこ？</h1>
        <h2>ペンギンに会える水族館・動物園をさがそう！</h2>
        <div class="container">
                <h3 class="icon-with-heading"><img src="images/pin.png" alt="地域アイコン">地域を選択</h3>
                <div class="checkbox-group">
                        <label><input type="checkbox" class="region" value="1">北海道</label> <label><input type="checkbox"

                                        class="region" value="10">四国</label>
                        <label><input type="checkbox" class="region" value="11">九州</label> <label><input type="checkbox"
                                        class="region" value="12">沖縄</label>

                <h3 class="icon-with-heading"><img src="images/empchick.png" alt="ペンギンアイコン">ペンギンの種類を選択</h3>
                <div class="checkbox-group">
                        <label><input type="checkbox" class="penguin" value="1">コウテイ</label> <label><input
                                        type="checkbox" class="penguin" value="2">オウサマ</label><br>

                        <label><input type="checkbox" class="penguin" value="7">フンボルト</label> <label><input
                                        type="checkbox" class="penguin" value="8">ケープ</label><br>
                        <label><input type="checkbox" class="penguin" value="9">イワトビ</label> <label><input
                                        type="checkbox" class="penguin" value="10">マカロニ</label>
                        <label><input type="checkbox" class="penguin" value="11">コガタ</label><br>
                </div>

                <h3 class="icon-with-heading"><img src="images/fish.png" alt="コンテンツアイコン">コンテンツを選択</h3>
                <div class="checkbox-group">
                        <label><input type="checkbox" class="content" value="1"> お食事タイム</label>
                        <label><input type="checkbox" class="content" value="2"> えさやり体験</label>
                        <label><input type="checkbox" class="content" value="3"> 解説</label>

                        <label><input type="checkbox" class="content" value="6"> ペンギンビーチ</label>
                        <label><input type="checkbox" class="content" value="7"> ふれあい</label>
                        <label><input type="checkbox" class="content" value="8"> 記念撮影</label><br>

                        <input type="checkbox" id="other-toggle" hidden>
                        <label for="other-toggle" class="toggle-label" style="cursor: pointer;"><span class="toggle-icon"></span>その他</label>
                        <div class="other-options">
                                <label><input type="checkbox" class="content other" value="9"> バックヤードツアー</label>
                                <label><input type="checkbox" class="content other" value="10"> 体重測定</label>

        </div>

        <div class="annotation">
                <p><b>最新の展示・コンテンツ情報は、必ず公式HPをご確認ください。</b></p>
        </div>

        <div class="result" id="result"></div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="script.js" defer></script>
        </div>



</body>

</html>
