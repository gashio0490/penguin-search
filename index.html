<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペンギン水族館検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ペンギン水族館検索（試験版）</h1>
    <div class="container">
        <h3>見たいペンギンの種類を選択</h3>
        <div class="checkbox-group">
            <input type="checkbox" class="penguin" value="アデリーペンギン"> アデリーペンギン<br>
            <input type="checkbox" class="penguin" value="ジェンツーペンギン"> ジェンツーペンギン<br>
            <input type="checkbox" class="penguin" value="オウサマペンギン"> オウサマペンギン<br>
            <input type="checkbox" class="penguin" value="ミナミイワトビペンギン"> ミナミイワトビペンギン<br>
            <input type="checkbox" class="penguin" value="ケープペンギン"> ケープペンギン<br>
            <input type="checkbox" class="penguin" value="コウテイペンギン"> コウテイペンギン<br>
            <input type="checkbox" class="penguin" value="ヒゲペンギン"> ヒゲペンギン<br>
        </div>
        
        <h3>地域を選択</h3>
        <div class="checkbox-group">
            <input type="checkbox" class="region" value="関東"> 関東<br>
            <input type="checkbox" class="region" value="関西"> 関西<br>
            <input type="checkbox" class="region" value="中部"> 中部<br>
        </div>
        
        <button onclick="searchAquariums()">検索</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
